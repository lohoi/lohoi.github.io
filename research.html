<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://vega.github.io/vega/vega.min.js"></script>
	<title>GEMS Lab Research</title>
</head>
<body>
	<h2> Random Subgraph Plots from Blogdata</h2>
	<p>Sample tutorial pulled from Vega github site to check dependencies run. </p>
	<div class="embed">
		<div id="view"></div>
	</div>

	<script>
	var vegaJSONSpec = {
		"width": 400,
		"height": 200,
		"padding": 5,

		"data": [
		{
		  "name": "nodes",
		  "values": [
		    {"category": "A", "amount": 28},
		    {"category": "B", "amount": 55},
		    {"category": "C", "amount": 43},
		    {"category": "D", "amount": 91},
		    {"category": "E", "amount": 81},
		    {"category": "F", "amount": 53},
		    {"category": "G", "amount": 19},
		    {"category": "H", "amount": 87}
		  ]
		}
		],

		"signals": [
		{
		  "name": "tooltip",
		  "value": {},
		  "on": [
		    {"events": "rect:mouseover", "update": "datum"},
		    {"events": "rect:mouseout",  "update": "{}"}
		  ]
		}
		],

		"scales": [
		{
		  "name": "xscale",
		  "type": "band",
		  "domain": {"data": "nodes", "field": "category"},
		  "range": "width"
		},
		{
		  "name": "yscale",
		  "domain": {"data": "nodes", "field": "amount"},
		  "nice": true,
		  "range": "height"
		}
		],

		"axes": [
		{ "orient": "bottom", "scale": "xscale" },
		{ "orient": "left", "scale": "yscale" }
		],

		"marks": [
		{
		  "type": "rect",
		  "from": {"data":"nodes"},
		  "encode": {
		    "enter": {
		      "x": {"scale": "xscale", "field": "category", "offset": 1},
		      "width": {"scale": "xscale", "band": 1, "offset": -1},
		      "y": {"scale": "yscale", "field": "amount"},
		      "y2": {"scale": "yscale", "value": 0}
		    },
		    "update": {
		      "fill": {"value": "steelblue"}
		    },
		    // "hover": {
		    //   "fill": {"value": "red"}
		    // }
		  }
		},
		{
		  "type": "text",
		  "encode": {
		    "enter": {
		      "align": {"value": "center"},
		      "baseline": {"value": "bottom"},
		      "fill": {"value": "#333"}
		    },
		    // "update": {
		    //   "x": {"scale": "xscale", "signal": "tooltip.category", "band": 0.5},
		    //   "y": {"scale": "yscale", "signal": "tooltip.amount", "offset": -2},
		    //   "text": {"signal": "tooltip.amount"},
		    //   "fillOpacity": [
		    //     {"test": "datum === tooltip", "value": 0},
		    //     {"value": 1}
		    //   ]
		    // }
		  }
		}
		]
	}	// end vegaJSONSpec

	var view = new vega.View(vega.parse(vegaJSONSpec))
  						.renderer('canvas')  // set renderer (canvas or svg)
  						.initialize('#view') // initialize view within parent DOM container
  						.hover()             // enable hover encode set processing
  						.run();   
	</script>
</body>
</html>
