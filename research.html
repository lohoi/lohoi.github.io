<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://vega.github.io/vega/vega.min.js"></script>
	<title>GEMS Lab Research</title>
</head>
<body>
	<h2> Random Subgraph Plots from Blogdata</h2>
	<p>Sample tutorial pulled from Vega github site to check dependencies run. </p>
	<div class="embed">
		<div id="view"></div>
	</div>

	<script>
	var vegaJSONSpec = {
		"width": 400,
		"height": 200,
		"padding": 5,

		"data": [{
		  "name": "nodes",
		  "values": [
				{"category":780, "amount":  6144},
				{"category":877, "amount":  2051},
				{"category":561, "amount":  6150},
				{"category":91, "amount":  2058},
				{"category":809, "amount":  2061},
				{"category":855, "amount":  4113},
				{"category":81, "amount":  29},
				{"category":41, "amount":  6175},
				{"category":924, "amount":  4128},
			]
		}],
		"signals": [],
		"scales": [
		{
		  "name": "xscale",
		  "type": "band",
		  "nice" : true,
		  "domain": {"data": "nodes", "field": "category"},
		  "range": "width"
		},
		{
		  "name": "yscale",
		  "domain": {"data": "nodes", "field": "category"},
		  "nice": true,
		  "range": "height"
		}],
		"axes": [
			{ "orient": "bottom", "scale": "xscale" },
			{ "orient": "left", "scale": "yscale" }
		],
		"marks": [
			{
			  "type": "symbol",
			  "from": {"data":"nodes"},
			  "encode": {
			    "enter": {
			      "x": {"scale": "xscale", "field": "category", "offset": 1},
			      "width": {"scale": "xscale", "band": 1, "offset": -1},
			      "y": {"scale": "yscale", "field": "category"},
			      "y2": {"scale": "yscale", "value": 0}
			    },
			    "update": {
			      "fill": {"value": "steelblue"}
			    },
			    "hover": {
			      "fill": {"value": "red"}
			    }
			  }
			},
			{
			  "type": "text",
			  "encode": {
			    "enter": {
			      "align": {"value": "center"},
			      "baseline": {"value": "bottom"},
			      "fill": {"value": "#333"}
			    }
			  }
			}
		]
	}	// end vegaJSONSpec

	var view = new vega.View(vega.parse(vegaJSONSpec))
  						.renderer('canvas')  // set renderer (canvas or svg)
  						.initialize('#view') // initialize view within parent DOM container
  						.hover()             // enable hover encode set processing
  						.run();   
	</script>
</body>
</html>
