<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://vega.github.io/vega/vega.min.js"></script>
	<title>GEMS Lab Research</title>
</head>
<body>
	<h2> Random Subgraph Plots from Blogdata</h2>
	<p>Sample tutorial pulled from Vega github site to check dependencies run. </p>
	<div class="embed">
		<div id="view"></div>
	</div>

	<script>
	var vegaJSONSpec = {
	  "width": 900,
	  "height": 560,
	  "padding": {"top": 0, "left": 0, "right": 0, "bottom": 0},
	  "signals": [],
	  "data": [
	  		{	
	  			"name" : "edges",
				"format" : {
					"type" : "csv",
					"parse" : "auto"
				},
				"url" : "subgraph.csv",
				"transform" : [
					{
						"type" : "linkpath",
						"shape" : "line" 
					}
				],
	  		}
	  	],
	  "scales": [],
	  "projections": [],
	  "marks": [
		{
			"type":"symbol",
  			"from": {
  				"data": "edges"
  			},
  			"properties": {
    			"enter": {
      				// "path": {
      				// 	"field": "layout_path"
      				// 	},
      				// "stroke": {"value": "black"},
      				// "strokeOpacity": {"value": 0.15}
      				"size": {"value": 16},
      "fill": {"value": "steelblue"},
      "fillOpacity": {"value": 0.8},
      "stroke": {"value": "white"},
      "strokeWidth": {"value": 1.5}
    			}
  			}
		}
	  ]
	}
	var view = new vega.View(vega.parse(vegaJSONSpec))
  						.renderer('canvas')  // set renderer (canvas or svg)
  						.initialize('#view') // initialize view within parent DOM container
  						.hover()             // enable hover encode set processing
  						.run();   
	</script>
</body>
</html>
