<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://vega.github.io/vega/vega.min.js"></script>
	<title>GEMS Lab Research</title>
</head>
<body>
	<h2> Random Subgraph Plots from Blogdata</h2>
	<p>Sample tutorial pulled from Vega github site to check dependencies run. </p>
	<div class="embed">
		<div id="view"></div>
	</div>

	<script>
	var vegaJSONSpec = {
	  "width": 900,
	  "height": 560,
	  "padding": {"top": 0, "left": 0, "right": 0, "bottom": 0},
	  "signals": [],
	  "data": [{
				"name": "nodes",
				"url": "subgraph_nodes.csv",
				"format": {
					"type" : "csv", 
					"parse" : {
						"nodeID" : "number"
					}

				}
		}],
		"scales": [{
			"name" : "x",
			"type" : "ordinal",
			"range" : "width",
			"domain" : {
				"data" : "nodes",
				"field" : "nodeID"
			}
		},{
			"name" : "y",
			"range" : "height",
			"nice" : true,
			"domain" : {
				"data" : "nodes",
				"field" : "nodeID"
			} 
		}],
		"projections": [],
		"marks": [{
			"type": "symbol",
			"from": {"data": "nodes"},
			"encode": {
			"enter": {
		    	"size": {"value": 16},
		    	"fill": {"value": "steelblue"},
		    	"fillOpacity": {"value": 0.8},
		    	"stroke": {"value": "white"},
		    	"strokeWidth": {"value": 1.5}
		    }
		  }
		}]
	}	// end vegaJSONSpec

	var view = new vega.View(vega.parse(vegaJSONSpec))
  						.renderer('canvas')  // set renderer (canvas or svg)
  						.initialize('#view') // initialize view within parent DOM container
  						.hover()             // enable hover encode set processing
  						.run();   
	</script>
</body>
</html>
